  <!-- Modals -->
  <div id="updateServerModal" class="modal">
    <div class="modal-content">
      <span class="close" data-modal="updateServerModal">&times;</span>
      <h3>Update Server</h3>
      <p>Enter the new server details:</p>


      <form id="serverForm">
<input type="text" id="serverInput" placeholder="Enter server name" required />
        <div class="d-flex justify-content-end">
  <button class="btn btn-success btn-sm">
    <i class="bi bi-arrow-clockwise"></i> Update now
  </button>
  </div>
        </form>
    <script>

  document.addEventListener('DOMContentLoaded', function () {
    // Toastr configuration after DOM is fully loaded
    toastr.options = {
      closeButton: true,
      progressBar: true,
      positionClass: 'toast-bottom-right',
      timeOut: '4000',
      preventDuplicates: true,
    };

    document.getElementById('serverForm').addEventListener('submit', async function (e) {
      e.preventDefault();

      const serverValue = document.getElementById('serverInput').value;

      try {
        const response = await fetch('http://localhost:3000/data/server', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ server: serverValue }),
        });

        if (response.ok) {
          const result = await response.json();
          toastr.success('Server data saved successfully: ' + result.server);
        } else {
          toastr.error('Failed to save server data.');
        }
      } catch (error) {
        toastr.error('Error: ' + error.message);
      }
    });
  });

  </script>

  <div id="notificationsModal" class="modal">
    <div class="modal-content">
      <span class="close" data-modal="notificationsModal">&times;</span>
      <h3>Notification Settings</h3>
      <label><input type="checkbox"> Email Alerts</label>
      <label><input type="checkbox"> SMS Notifications</label>
    </div>


  <script>
    // Open modal
    document.querySelectorAll('.setting-link').forEach(link => {
      link.addEventListener('click', e => {
        e.preventDefault();
        const modalId = e.target.getAttribute('data-modal');
        const modal = document.getElementById(modalId);
        modal.classList.add('show');
      });
    });

    // Close modal
    document.querySelectorAll('.close').forEach(btn => {
      btn.addEventListener('click', e => {
        const modalId = e.target.getAttribute('data-modal');
        const modal = document.getElementById(modalId);
        modal.classList.remove('show');
      });
    });

    // Close on outside click
    window.addEventListener('click', e => {
      document.querySelectorAll('.modal').forEach(modal => {
        if (e.target === modal) {
          modal.classList.remove('show');
        }
      });
    });
  </script>
