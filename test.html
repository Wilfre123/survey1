<!DOCTYPE html>
<html>
<head>
  <title>Update Server</title>
</head>
<body>
  <form id="serverForm">
    <input type="text" id="serverInput" placeholder="Enter server name" required />
    <button type="submit">Submit</button>
  </form>

  <script>
    document.getElementById('serverForm').addEventListener('submit', async function (e) {
      e.preventDefault();

      const serverValue = document.getElementById('serverInput').value;

      try {
        const response = await fetch('http://localhost:3000/server/update', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ server: serverValue }),
        });

        if (response.ok) {
          const result = await response.json();
          alert('Server data saved successfully: ' + result.server);
        } else {
          alert('Failed to save server data.');
        }
      } catch (error) {
        alert('Error: ' + error.message);
      }
    });
  </script>
</body>
</html>
